<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Adam's Lamps </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
            <nav>
                <img src="image/menu.png" class="menu-img">
                <img src="image/logo.png" class="logo">
                <ul>
                    <li><a href="">Latest</a></li>
                    <li><a href="">Modern</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
                <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
            </nav>
            <div class="lamp-container"> 
                <img src="image/lamp.png" class="lamp">
                <img src="image/light.png" class="light" id="light">
            </div>
            <div class="text-container">
                <h1> just <br> some lamps </h1>
                <p>This website was created by me by following a youtube tutorial.</p>
                <a href="#">More lamps</a>
                <div class="control">
                    <p>01</p>
                    <div class="line"><span></span></div>
                    <p>05</p>
                </div>
            </div>
        </div>
        <script>
            var btn = document.getElementById("btn");
            var light = document.getElementById("light");
            function toggleBtn(){
              btn.classList.toggle("active");
              light.classList.toggle("on"); 
            }
        </script>
    </body>
</html>
